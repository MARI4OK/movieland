<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIELAND Ӏ LIBRARY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-library-container">
        <!-- header-top -->
        <div class="header-top-container">
          <div class="logo-container">
            <a class="header-link" href="/">
              <img
                class="header-img"
                src="./img/film.png"
                alt="logo"
                width="22"
                height="22"
              />
              <h1 class="header-text">MOVIELAND</h1>
            </a>
          </div>
          <!-- buttons -->
          <nav class="preference-buttons">
            <button
              class="header-watched header-btn"
              type="button"
              data-action="watched"
              autofocus
            >
              Watched
            </button>
            <button
              class="header-queue header-btn"
              type="button"
              data-action="queue"
            >
              queue
            </button>
          </nav>
          <!-- navigation -->
          <nav class="nav-container">
            <a href="/" class="header-home">HOME</a>
            <a href="./my-library.html" class="header-library current">
              мої фильми
            </a>
          </nav>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <div class="backdrop visually-hidden" data-modal></div>
      <li class="home-list-card"></li>
    <!-- footer -->

    <footer>
      <div class="footer-container">
        <p class="footer-text-first-part">
          &copy; 2020-2023 | All Rights Reserved | Developer with MARI4OK
        </p>
      </div>
    </footer>

    <!-- button Up -->
    <button type="button" class="btnUp visually-hidden"></button>

    <script src="./script-library.js" type="module"></script>
  </body>
</html>
